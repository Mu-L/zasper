name: Build and Release Electron App 

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.7'

      - name: Install dependencies
        run: cd ui && npm install

      - name: Build Electron app
        run: npm run build

      - name: Package Electron app
        run: npm run electron-package

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: electron-app
          path: path/to/your/output/files # Update this to the path where your packaged app is located

      - name: Create Release Asset
        if: github.event_name == 'release'
        run: |
          release_url=$(curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                             -X POST \
                             -d "{\"tag_name\":\"${{ github.event.release.tag_name }}\"}" \
                             https://api.github.com/repos/${{ github.repository }}/releases)
          upload_url=$(echo "$release_url" | jq -r .upload_url | sed 's/{?name,label}//')
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Content-Type: application/zip" \
               --data-binary "@path/to/your/output/files/your-app.zip" \
               "$upload_url?name=your-app.zip"
